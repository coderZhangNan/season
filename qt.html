	      			<hgroup><h3>《秋天的梦》</h3></hgroup>
	      			<article>  <!--主体内容-->
	      				<pre>
　　转移因子

　　我思考着

　　秋为何在收获丰硕的同时

　　轻叹离树的叶不该有的失落

　　不想猜测

　　秋欠缺风的又是什么

　　雨夹着淡淡的烦忧随时而下

　　凄鸣在晚秋夜的寒蝉

　　还许与泛白的孤灯能为伴

　　如打点滴的雾露

　　不，应该是淅沥的雨

　　不，不是，是离人泪

　　霓虹闪烁

　　那道貌岸然只是肃穆的伪装

　　夜夜笙箫时事唯变

　　心伤心痛情何以堪

　　我企望莫失

　　秋天的梦在你我的心里

　　依然那么美

　　那么圆
</pre>
